<!-- Index (index.html file) for PHP web application -->

<!-- HTML markup -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shape Calculation Application</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header><h1>Shape Calculation Application</h1></header>
        <main>
            <form action="index.view.php" method="post">
                <fieldset>
                    <legend>Shape Form:</legend><br>
                    Select a shape name:&nbsp;&nbsp; 
                    <select name="shape">
                        <option value="square" default>Square</option>
                        <option value="triangle">Triangle</option> 
                        <option value="circle">Circle</option>
                    </select><br><br>
                    Enter a length:&nbsp;&nbsp;
                    <input type="number" name="length" 
                    min="1" max="100" required>&nbsp;&nbsp;cm<br><br>
                    <input type="submit">
                </fieldset>
            </form>
        </main>
            
        <footer>
            <p class="copyright-text">
                Copyright &copy; 2022 All Rights Reserved by James L Neville.
            </p>
        </footer>
    </body>
</html>
